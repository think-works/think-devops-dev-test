name: Success

on:
  workflow_dispatch:
    inputs:
      version_id:
        required: true
        default: think
        type: string
      product:
        required: true
        type: string
      name:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:

  build:
    runs-on: [self-hosted, linux, x64, think]
    steps:
      - uses: actions/checkout@v3
      
      - name: Sleep for 10 seconds
        run: sleep 10
        
      - run: echo "Success Build ${{ inputs.version_id }} ${{ inputs.product }} ${{ inputs.name }} ${{ inputs.version }}"
      
      - name: Push Tag
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          commit: ${{ github.sha }}
          tag: v${{ inputs.version }}
          body: Release v${{ inputs.version }}
